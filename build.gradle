apply plugin: 'maven-publish'

buildscript {
    // https://kotlinlang.org/docs/releases.html#release-details
    ext.kotlin_version = '1.7.20'
    // https://plugins.gradle.org/plugin/io.github.gradle-nexus.publish-plugin
    ext.gradle_nexus_publish_plugin = '1.1.0'

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.44.2"
        classpath "io.github.gradle-nexus:publish-plugin:$gradle_nexus_publish_plugin"
        classpath "com.squareup.wire:wire-gradle-plugin:4.4.3"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}


afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release
                version = '1.0.0'
            }
        }
    }
}
        
task clean(type: Delete) {
    delete rootProject.buildDir
}

// Maven Central publishing
apply plugin: 'io.github.gradle-nexus.publish-plugin'
apply from: rootProject.file('gradle/publish-root.gradle')
